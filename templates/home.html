{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home Page</h2>
<p>Welcome back, {{ username }}!</p>

<form action="{{ url_for('home') }}" method="POST" autocomplete="off">
   <textarea name="text" placeholder="Message" required> </textarea>
   <div class="msg">{{ msg }}</div>
   <input type="submit" value="Post Message">			
</form>

{% for story in news %}

<p>{{ story['time'] }} : [{{ story['auth'] }}] => {{ story['message'] }}</p>

{% endfor %}



{% endblock %}
