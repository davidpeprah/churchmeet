<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Church Hangout</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
                <a href="{{ url_for('members') }}"><i class="fas fa-user-circle"></i>Members</a>
                <a href="{{ url_for('friends') }}"><i class="fas fa-heart"></i>Friends</a>
                <a href="{{ url_for('messages') }}"><i class="fas fa-nintendo-switch"></i>Messages</a>
		<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
		<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
